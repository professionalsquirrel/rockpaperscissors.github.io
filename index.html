<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
<body>
  <h1>WELCOME TO ROCK PAPER SCISSORS!</h1>
  <div>Select one of the options below.
  </div>
  <div class="options">
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
  </div>


  <div class="game-info">
    <div class="game">
    <div class="player">
      <div class="player-score-box">
        <div>Your score</div>
        <div class="player-score">0</div>
      </div>
      <div class="player-selection-box">
        <div>You chose</div>
        <div class="player-selection"></div>
      </div>
    </div>

    <div class="computer">
      <div class="computer-selection-box">
        <div>The computer chose</div>
        <div class="computer-selection"></div>
      </div>
      <div class="computer-score-box">
        <div>Computer's score</div>
        <div class="computer-score">0</div>
      </div>
    </div>

  </div>
  <div class="results">Results will be shown here.</div>
</div>

</body>
</html>
